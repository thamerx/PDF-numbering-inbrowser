<html><head>
	<title>PDF Numbering</title>
	  <link rel="stylesheet" href="./src/main.css">
	  <link rel="stylesheet" href="./src/togglebuttons.css">



	<link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=0.6">

    <script src="https://unpkg.com/pdf-lib@1.10.0"></script>

  <body>
		
			  		    <p class="centerLarge">PDF PAGE NUMBERING </p>

    <div class="drop-zone">
      <span class="drop-zone__prompt">Drop file here or click to upload to number!</span>
      <input type="file" name="myFile" class="drop-zone__input">
    </div>
	
			
			<!--<p class="inputStyle">Font size </p>-->
			<p class="centerBelowSmallInput">
			<label for="fontSize">  <b>Font size</b>  </label>
				


			<!-- <input type="number" name="name" id="fontSize" value="20" min="1" max="40" />-->

			</p>
			
			

	
			<p class="centerBelowSmallInputlol">
					

															<br><br>
															</p><div class="number-input">
															  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
															  <input class="quantity" min="0" name="quantity" id="fontSize" value="20" type="number">
															  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
															</div>


					<p>
		</p><p class="centerBelowSmallInput">

                <br>
				<label for="fontSize">  <b>Alignment</b>  </label>
			<br><br> </p>
				<br><br>
			  <div class="toggle">
		<input type="radio" name="verticalAlignment" value="top" id="top"  />
		<label for="top">Top&ensp;&ensp;</label>
		<input type="radio" name="verticalAlignment" value="middle" id="middle" />
		<label for="middle">&ensp;&ensp;&ensp;&ensp;&ensp;Middle&ensp;&ensp;&ensp;&ensp;</label>
		<input type="radio" name="verticalAlignment" value="bottom" id="bottom" checked="checked" />
		<label for="bottom">Bottom</label>
		
	</div>

	<div class="toggle">

		<input type="radio" name="horizontalAlignment" value="left" id="left"  />
		<label for="left">Left</label>
		<input type="radio" name="horizontalAlignment" value="center" id="center" checked="checked" />
		<label for="center">&ensp;&ensp;&ensp;&ensp;Center&ensp;&ensp;&ensp;&ensp;</label>
		<input type="radio" name="horizontalAlignment" value="right" id="right" />
		<label for="right">Right</label>
				</div>
			  
			  <p class="centerBelowSmallInput">
			  			  <label for="fontSize">  <b>Color</b>  </label>
						  <br>
			  <input type="color" id="textColor" name="favcolor" value="#84446D">
			  

			  	<!-- var nameValue = document.querySelector('input[name="rate"]:checked').value;-->

			</p>
